{% for list in hostList %}
<div class="item" data-tid={{ list.id }}>
    <div class="item-nav">
        <button class="remove" onclick="delHost(this)" id="remove">Ã—</button>
        <div class="dropdown">       
            <svg viewBox="0 0 24 24" class="svg-more dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><g><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></g></svg>
            <ul class="dropdown-menu" >
            <li class="add-host" onclick="addHost(this)"><a href="javascript:void(0);">Add</a></li>
            <li class="alter-host" onclick="alterHost(this)"><a href="javascript:void(0);">alter</a></li>
            <li class="del-host" onclick="delHost(this)"><a href="javascript:void(0);">delete</a></li>
            </ul>
        </div>
 </div>
 <div class="item-host">
     <ul class="item-li">
        <li>hostName:<span contenteditable="false" class="hostName">{{ list.hostName }}</span></li>
        <li>Ip:<span contenteditable="false" class="hostIp">{{ list.IPAddress }}</span></li>
        <li>Port:<span contenteditable="false" class="hostPort">{{ list.hostPort }}</span></li>
        <li class="enter-li">enter:<a href="http://{{ list.IPAddress }}:{{ list.hostPort }}" target="_blank" class="hostUrl"><strong class="btn btn-link">{{ list.hostName }}</strong></a></li>
     </ul>
     <div class="alter-info" style="display: none;">
        <button onclick="alterReset(this)" class="btn btn-info" name="reset">reset</button>
        <button onclick="alterSubmit(this)" class="btn btn-primary" name="submit">submit</button>
        <button onclick="alterAbort(this)" class="btn btn-warning">Abort</button>
     </div>
     <span class="create-time">{{ list.createTime }}</span>
 </div>
</div>
{% endfor %}
